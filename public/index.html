<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvaka Tech Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Login Screen -->
        <div class="login-container" id="login-screen">
            <h1 class="app-title">Welcome to Kuvaka Chat</h1>
            <div class="login-card">
                <h2>Join the Conversation</h2>
                <input type="text" id="username-input" placeholder="Enter your username">
                <button id="join-btn" class="btn">Join</button>
                <div id="error-message" class="error"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chat-screen" style="display: none;">
            <div class="chat-header">
                <h2 class="chat-title">Kuvaka Chat Room</h2>
                <div id="user-count" class="user-count">Users: 0</div>
            </div>
            
            <div class="messages" id="messages"></div>
            
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn" class="btn">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
